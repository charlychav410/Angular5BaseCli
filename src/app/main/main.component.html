<div class="main-container">
  <h1>Main

  </h1>
  <app-search-user (onSearchUser)="onSearchUser($event)"></app-search-user>
<app-git-hub-card *ngFor="let gitHubData of gitHubDataList" [github-data]="gitHubData"
(click)="onUserClick()"></app-git-hub-card>
</div>
<div>
<mat-form-field>
  <mat-select placeholder="Comida Favorita">
    <mat-option *ngFor="let food of foods" [value]="food.value">
      {{ food.viewValue }}
    </mat-option>
  </mat-select>
</mat-form-field>

</div>
